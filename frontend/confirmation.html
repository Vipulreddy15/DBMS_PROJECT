<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QuickEats - Confirmation</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: 'Fredoka', sans-serif;
      background-color: #2c2f48;
      color: #fff;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #1e2031;
      padding: 1rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
    }

    header h1 {
      margin: 0;
      font-size: 1.8rem;
    }

    nav ul {
      list-style: none;
      padding: 0;
      display: flex;
      gap: 1rem;
    }

    nav ul li a {
      color: #ffcc00;
      text-decoration: none;
      font-weight: 600;
    }

    main.confirmation {
      max-width: 600px;
      margin: 2rem auto;
      background-color: #3d405b;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    main h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #ffcc00;
    }

    .order-summary {
      margin-top: 2rem;
    }

    .order-summary h3 {
      color: #ffcc00;
    }

    .order-summary p {
      margin: 0.5rem 0;
    }

    footer {
      text-align: center;
      margin-top: 3rem;
      padding: 1rem;
      background-color: #1e2031;
    }
  </style>
</head>
<body>
  <header>
    <h1>QuickEats</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="menu.html">Menu</a></li>
        <li><a href="cart.html">Cart</a></li>
      </ul>
    </nav>
  </header>

  <main class="confirmation">
    <h2>Order Confirmation</h2>
    <div id="confirmation-message">
      <!-- Confirmation message will appear here -->
    </div>
    <div id="order-summary" class="order-summary">
      <!-- Order summary will be displayed here -->
    </div>
    <button onclick="window.location.href = 'index.html';">Back to Home</button>
  </main>

  <footer>
    <p>&copy; 2025 QuickEats. All rights reserved.</p>
  </footer>

  <script>
    window.onload = async function() {
      // Retrieve the order information from localStorage
      const customerName = localStorage.getItem('customerName');
      const customerEmail = localStorage.getItem('customerEmail');
      const customerPhone = localStorage.getItem('customerPhone');
      const customerAddress = localStorage.getItem('customerAddress');
      const cart = JSON.parse(localStorage.getItem('cart')) || [];

      // Display the confirmation message
      const confirmationMessage = document.getElementById('confirmation-message');
      confirmationMessage.innerHTML = `
        <h3>Thank you, ${customerName}!</h3>
        <p>Your order has been successfully placed.</p>
      `;

      // Prepare and display the order summary
      const orderSummary = document.getElementById('order-summary');
      let total = 0;
      let itemsHTML = '';
      cart.forEach(item => {
        total += item.price * item.quantity;
        itemsHTML += `
          <p>${item.name} x ${item.quantity} - $${item.price * item.quantity}</p>
        `;
      });
      orderSummary.innerHTML = `
        <h3>Order Summary</h3>
        <p><strong>Customer:</strong> ${customerName}</p>
        <p><strong>Email:</strong> ${customerEmail}</p>
        <p><strong>Phone:</strong> ${customerPhone}</p>
        <p><strong>Address:</strong> ${customerAddress}</p>
        <h4>Items:</h4>
        ${itemsHTML}
        <h3>Total: $${total.toFixed(2)}</h3>
      `;
    };
  </script>
</body>
</html>
